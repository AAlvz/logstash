input {
  tcp {
    type => "apache"
    port => 3333
  }
}

filter {
  if [type] == "apache" {
    grok {
      patterns_dir => "../logstash_patterns"
      match => {"message" => '%{COMBINEDAPACHELOG} "-" https %{QS:lang} "%{HOSTABP:hostabp}" %{QS:abpV}'}
    }
  }
  date {
    match => [ "timestamp" , "dd/MMM/yyyy:HH:mm:ss Z" ]
  }
}

output {
  if "_grokparsefailure" not in [tags] {
    elasticsearch_http {
      host => localhost
    }
    file {
      path => "/vagrant/logs/output_tcp"
    }
  } else {
    file {
      path => "/vagrant/logs/error_logs"
    }
  }
}
